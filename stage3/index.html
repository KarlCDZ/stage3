<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>test3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- You can add your styles and scripts here -->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/Stage1.css"
    />
    <script type="module" src="src/main.js"></script>
  </head>

  <body>
    <div class="inv">
      <div class="header">
        <p class="title">Inventory</p>
      </div>
      <br />
      <div>
        <div class="listSelect" id="category"></div>
      </div>
      <br />
      <div class="itemInputSection">
        <input class="newItemInput" type="text" name="newItem" id="newItem" />
        <input class="addItemButton" type="button" value="Add" id="submitNewItem" />
      </div>
      <br />
      <div>
        <p id="listlength" style="margin: auto; width: 80%"></p>
        <ul id="listSection" class="itemlist"></ul>
      </div>
      <nav class="paginationContainer">
        <button
          class="paginationButton"
          id="prevButton"
          title="Previous page"
          aria-label="Previous page"
        >
          &lt;
        </button>

        <div id="paginationNumbers"></div>
        <button
          class="paginationButton"
          id="nextButton"
          title="Next page"
          aria-label="Next page"
        >
          &gt;
        </button>
      </nav>
    </div>
  </body>
</html>
